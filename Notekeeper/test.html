<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Items vs Align Content</title>
  <style>
    .container {
      display: flex;
      gap: 40px; /* space between two examples */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: 50px 50px; /* two rows of fixed height */
      height: 250px; /* taller than the grid rows */
      width: 320px;
      border: 2px solid black;
      background: #f9f9f9;
    }

    .item {
      background: lightblue;
      border: 1px solid navy;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    /* Left demo: aligns each item inside its own cell */
    .align-items {
      align-items: center; /* try start | center | end | stretch */
    }

    /* Right demo: aligns the grid rows as a whole */
    .align-content {
      align-content: center; /* try start | center | end | space-between */
    }
  </style>
</head>
<body>
  <h2>align-items vs align-content</h2>
  <div class="container">
    <!-- Align-items Example -->
    <div class="grid align-items">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
    </div>

    <!-- Align-content Example -->
    <div class="grid align-content">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </div>
</body>
</html>
